<!DOCTYPE html>
<html ng-app="myApp">

<head>
<style type="text/css"></style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="lib/jquery-1.12.4.js"></script>
<link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css">
<script src="css/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
</head>


<body>
	<nav class="navbar navbar-inverse">
		<div  id="navBar">
			<img src="images/pic.png">
			<a href="/Customer Management/" class="btn">Customer Management</a> 
  			<a href="/Customers/" class="btn">Customers</a> 
  			<a href="/Orders/" class="btn">Orders</a> 
  			<a href="/About/" class="btn">About</a>
  			<a href="/Login/" class="btn" id="btnHov">Login</a>
  		</div>
	</nav>

	<div class="container">
	<div class="lock-icon">
	<h1><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;Login</h1>
	</div>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Email" style="width:345px;height:34px;" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password" style="width:345px;height:34px;" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>

</body>


</html>

	
	<style type="text/css">
	#login 
	{
        display: none;
    }
    #logout 
    {
        display: inline;
        padding-left: 64px;
        padding-right: 64px;
    }
    h4 span
    {
    	color: rgb(2,127,244);
    	font-size: bold;
    }
	</style>
	<div class="container">
	<h1><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;Customer Orders</h1>
	<div ng-model = "customerDetails">
		<h4>Orders for <span>{{fname}} {{lname}}</span></h4>
		{{city}},{{state}}
		<!--Individual customer's Order Details-->
		<table class="table table-striped table-bordered " style="margin-top:20px;">
			<thead >
					<tr style="background-color:#027ff4; color:white;" >
						<th>Product</th>			
						<th>Date</th>
						<th>Quantity</th>
						<th>Unit Price</th>
						<th>Total</th>			
					</tr>
				</thead>
				<tbody ng-repeat="x in myOrderData">
					<tr ng-repeat="y in x.productDetails">
						<td>{{y.product}}</td>
						<td>{{y.Date}}</td>
						<td>{{y.Quantity}}</td>
						<td>{{y.price}}</td>
						<td>{{y.Total}}</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>{{x.total}}</td>
					</tr>
				</tbody>
		</table><!-- end of Individual customer's Order Details-->
	</div>
	</div>

<style type="text/css">
	#orders
  	{
  		padding: 0.5%;
  	}
  	
	h4, .formcontrol
	{
  		float: left;
  	}
  	
	th,tr,td
	{
  		width: 20%;
  	}
  	 a:nth-child(4) {
        background: white;
        color: black;
        font-weight: bold;
    }
  
  	#ordersTab
	{
		background-color: white;
		border-radius:4px;
		color:black;
	}

	#login
	{
		display:none;
	}	
	#logout
	{
		display:inline;
		padding-left: 64px;
    	padding-right: 64px;
    	padding-bottom: 10px;
	}
	</style><!-- end of Css -->
	<div id="orders">
		<div class="container">
		<h1><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;All Customer Orders</h1>
		<br/>
		
		<!--Search Bars-->
		<h4>Filter By Name:</h4>
		<div class="col-md-4" id ="searchFirstName">
			<input type="text" class="form-control" ng-model="searchName" placeholder ="Name"/>
		</div>
		
		<h4>Filter By Product:</h4>
		<div class="col-md-4">
			<input type="text" class="form-control" ng-model="searchProduct" placeholder ="Product"/>
		</div>
		<br/><br/><br/>
		
		All Customer's Products
		<!-- All customer Orders using ng-repeat -->
		<div ng-repeat="order in totalOrders | filter : searchName | filter : searchProduct">
			<div class="custName">{{order.firstName}}</div>
			<table class="table table-striped table-bordered ">
				<thead>
					<tr style="background-color:#027ff4; color:white;" >
						<th>Product</th>			
						<th>Date</th>
						<th>Quantity</th>
						<th>UnitPrice</th>
						<th>Total</th>			
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in order.productDetails| filter : searchProduct">
						<td>{{product.product}}</td>
						<td>{{product.Date}}</td>
						<td>{{product.Quantity}}</td>
						<td>{{product.price}}</td>
						<td>{{product.Total}}</td>		
					</tr>
					<tr>
						<td colspan="4"></td>
						<td style="font-weight:bold;">{{order.total}}</td>
					</tr>
				</tbody>
			</table><!-- end of tables -->
		</div>
		</div>

	</div>
